<ion-view view-title="{{raffle.data.lottoID || 'ResultsCtrl'}}">
  <ion-content class="padding">
    <card-ball
      title="Last Result"
      card-balls="raffle.data.lastResult"
      is-toggle-card="true"
    ></card-ball>
    <action-buttons
      first-call="getRandomBallsByLotto()"
      first-text="Check Raffles"
      second-call="clearAndUncheck()"
      second-text="Clear"
    ></action-buttons>
  </div>
  </ion-content>
</ion-view>
