<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/TabCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/RaffleCtrl.js"></script>
    <script src="js/controllers/ResultsCtrl.js"></script>
    <script src="js/controllers/Stats_Win_Ctrl.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/httpService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/utilsService.js"></script>
    <script src="js/services/sharedData.js"></script>
    <script src="js/directives/directives.js"></script>
  </head>
  <body ng-app="lottoApp" class="lottoApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <div class="lottoApp__title">
      <h1>lottoApp</h1>
      <p>Save your raffles and favourite numbers from your preferred lottery games.</p>
      <p>Check the last result and see how many matches do you have.</p>
      <p>View statistics for the most repeated numbers.</p>
      <p>Check price breakdown for the last result</p>
    </div>
    <div class="wrapper">
      <img
        class="wrapper-img"
        src="./img/iphone.png"
        alt="iphone mockup case"
      >
      <ion-content class="app-content">
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view class="wrapper-view"></ion-nav-view>
      </ion-content>
      </div>
    </div>
  </body>
  </html>
